<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Pomodoro || Advent of JavaScript</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark">

  <div class="wrapper">
    <div class="ring">
      <svg width="518" height="518" viewBox="0 0 518 518">
        <circle stroke-width="9px" x="0" y="y" cx="259" cy="259" r="254" />
      </svg>
    </div>

    <div class="timer">
      <div class="time">
        <div class="minutes">
          <input type="number" id="min" value="00" pattern="[0-9]+" disabled/>
        </div>
        <div class="colon">:</div>
        <div class="seconds">
          <input type="number" id="sec" value="15" pattern="[0-9]+" disabled/>
        </div>
      </div>
      <button class="start">start</button>
      <button class="settings" title="click to change time">
        <img src="images/gear.svg" alt="Settings" />
      </button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
  <script type="module" src="utility.js"></script>
  </body>

</html>
